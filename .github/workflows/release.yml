# 工作流程的名稱
name: Create Release

# 觸發條件
on:
  push:
    tags:
      - '*'

# 包含任務
jobs:
  build:
    # 運行環境
    runs-on: ubuntu-latest

    # 包含步驟
    steps:
      # 代碼 checkout
      - name: Checkout code
        uses: actions/checkout@v2

      # 建立新的 release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
